<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { color: white;}
        h2:nth-of-type(1):first-letter{
            font-size: 50px; color: green; text-transform: uppercase;
        }
        h2:nth-of-type(2)::first-line{
            font-size: 30px; color: red; text-transform: lowercase;
        }
        h3:first-line{color: blue;}
        input:focus{background-color: red;}
        input:checked+div.d1{background-color: gray;}
        input:checked+div.d2{background-color: black;}

    </style>
</head>
<body>
    

<h2>김밥만두</h2>
<h3>문제: 대한민국의 수도?</h3>
<p>작성: <input type="text"></p>
<h2>Answer</h2>
힌트보기 : <input type="checkbox">
<div class="d1">
    남대문이 있는 곳.
</div>
정답: <input type="checkbox">
<div class="d2">
    서울
</div>


</body>
</html>
