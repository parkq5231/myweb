<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        p {
            background-color: brown;
            color: white;
        }
        h5{
            background-color:yellow ;
        }
        li:nth-child(1){
            font-size: 20px;
            font-weight: 900;
        }
        li:nth-of-type(2){
            font-size: 20px;
            font-weight: 900;
        }
        li:nth-last-child(1){
            color: greenyellow;
        }
        h2{
            color: blue;

        }
    </style>
</head>
<body>
    <h3>Div 요소의 아이디#main</h3>
    <p>선택자_1</p>
    <h5>아이디 #main 하위의 div 요소1</h5>
    <ul>
        <li>클래스 선택자</li>
        <li>아이디 선택자</li>
        <li>속성 선택자</li>
    </ul>
    <p>선택자_2</p>
    <h2><i>선택자_3</i></h2>

</body>
</html>
