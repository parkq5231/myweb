<!DOCTYPE html>
<html>
<head>
<style>
#a {
  font: 5px Arial, sans-serif;
}
div {
    background-color: indianred;
    padding: 20px;
    margin: 50px;
    outline-color: lawngreen;
    outline-width: thick;
}
p.b {
  font: italic bold 12px/30px Georgia, serif;
  border: 3px ;
  color: yellow ;
  background-color: green;
  padding: 20px;
  outline-style:double;
  outline-width: medium;
  outline-color: indigo;
  }
#drf{
    font-size: 5px;
    text-align: center;
}
</style>
</head>
<body>

<h1>The font Property</h1>

<p id="a">This is a paragraph. The font size is set to 20 pixels, and the font family is Arial.</p>
<div>
<p class="b">This is a paragraph. The font is set to italic and bold, the font size is set to 12 pixels, the line height is set to 30 pixels, and the font family is Georgia.</p>
</div>
<h2 id="drf">김밥만두</h2>
</body>
</html>
