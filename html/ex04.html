<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>191p4번문제</title>
</head>
<body>
    <h1>개인 정보 입력</h1>
    <form action="ex04.jsp" method="get">
        <p>아 이 디: <input type="text" name="subject" >
            <button onclick="alert('중복확인')">ID중복검사</button></p>
        <p>생년월일: <input type="date" name="subject" > </p>
        <p>성 별: 
        <input type="radio" name="subject1" value="남성" checked>남성
        <input type="radio" name="subject1" value="여성">여성
        </p>
        <p></p>
        <p>E-mail: <input type="email" name="subject"></p>
        <p>메일수신: <input type="radio" name="subject" value="수신동의">수신동의
            <input type="radio" name="subject" value="수신거부">수신거부
        </p>
        <p>핸드폰: <select name="subject">
            <option name="subject" value="010">010</option>
            <option value="2" name="subject" value="011" >011</option>
            <option value="3" name="subject" value="070">070</option></select>
             - <input type="text" name="subject" >-<input type="text" name="subject" ></p>
        <p>직업: <select name="subject">
            <option value="학생" name="subject" >학생</option>
            </select>
        </p>
        <p>취미: <input type="checkbox" name="subject" value="쇼핑">쇼핑
            <input type="checkbox" name="subject" value="인터넷">인터넷
            <input type="checkbox" name="subject" value="음악감상">음악감상
            <input type="checkbox" name="subject" value="독서">독서
            <input type="checkbox" name="subject" value="스포츠">스포츠
        
        <p>자기 소개: <textarea cols="50" rows="5" spellcheck="true" name="subject" ></textarea> </p>
        <p></p>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">

    </form>
</body>
</html>
