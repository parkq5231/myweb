<!DOCTYPE html>
<!-- 205p -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/style.html</title>
    <style>
        h1{
            color:white;
            font-size: 15px;
            background: navy;
        }
        header > h1{
            background: olive;
        }
        content h1{
            font-size: 10px;
        }
        #first{
            color:orange;
        }
        header .first{
            color:yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>스타일 지정1</h1>
        <h1 id='first'>스타일 지정1-1</h1>
        <div>
        <h1 class='first'>스타일 지정1-2</h1>
        </div>  
    </header>
    <content>
        <h1 style="color: yellowgreen;">스타일 지정2</h1>
        <h1 class='first'>스타일 지정2-1</h1>
        <h1 id='first1'>스타일 지정2-2</h1>   
    </content>
    <h1>스타일 지정</h1>
</body>
</html>
